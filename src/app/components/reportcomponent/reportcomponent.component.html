
<div class="main-content"  style="margin-top: 0px;" *ngIf="reportShop">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon">
                        <div class="row">
                            <div class="col-10">
                                <h3 class="card-title "><b>รายงานร้านค้า</b></h3>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-danger btn-block" style="font-size: 16px;" (click)="openAddReport(addreport)">เพิ่มรายงาน</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive " style="cursor: pointer;">
                            <table class="table">
                                <thead class=" text-primary" style="text-align: center;">
                                    <th>ลำดับ</th>
                                    <th>ชื่อร้าน</th>
                                    <th>สถานะ</th>
                                    <th>ที่อยู่</th>
                                    <th>ชื่อผู้ส่ง</th>
                                    <th>รายงานการส่ง</th>
                                </thead>
                                <tbody>
                                    <tr style="text-align: center;" *ngFor="let item of reportShop; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{item.nameShop}}</td>
                                        <td>{{item.status}}</td>
                                        <td>{{item.Adress}}</td>
                                        <td>{{item.namederivery}}</td>
                                        <td>{{item.report}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #addreport let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-basic-title"><b>เพิ่มสมาชิก</b></h3>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click'); EmptyData()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-8">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="ชื่อร้าน.." type="text" name="name" [(ngModel)]="ngReport.nameShop">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="สถานะ..." type="text" name="lastname" [(ngModel)]="ngReport.statsu">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="ที่อยู่..." type="text" name="adress" [(ngModel)]="ngReport.adress" >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="ชื่อผู้ส่ง..." type="text" name="adress" [(ngModel)]="ngReport.namedarivery" >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="รายงาน..." type="text" name="age" [(ngModel)]="ngReport.report">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- {{ngReport|json}} -->
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" style="font-size: 16px;">บันทึก</button>
                    <div class="clearfix"></div>
                </form>
            </div>  
        </ng-template>
    </div>
</div>
